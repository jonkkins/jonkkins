version: '3.6'

services:
  jonkkins-login:
    build: modules/login
    restart: unless-stopped
    ports:
      - 999:80
    volumes:
      - ./modules/login/src:/app
  front:
    build: front
    ports:
      - 998:80
    volumes:
      - ./front/error:/home/error
      - ./front/pages:/home/pages
  db:
    image: 'postgres:9.6.16-alpine'
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd
    volumes:
      # Please create postgres-passwd file in postgresql/secrets, and put the password here
      - ./postgresql/secrets:/run/secrets
      - ./postgresql/docker-entrypoint-initdb:/docker-entrypoint-initdb.d